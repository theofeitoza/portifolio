    <main class="main-content">
        <h1 class="title">Contatos</h1>
        <p class="subtitle">Contate-me por meio dos meus canais de comunicação</p>

        <div class="contact-container" data-aos="fade-up">
            <div class="contact-form">
                <form action="https://formspree.io/f/myzndzgb" method="POST"> 
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome aqui (ex: Théo Feitoza)" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email aqui (ex: theolimaff@gmail.com)" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" placeholder="Digite o assunto aqui (ex: Disponibilidade de projeto)" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" placeholder="Digite a mensagem aqui (ex: Olá,temos uma ótima oportunidade de trabalho...)" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            
            <div class="contact-info-cards">
                <div class="row">
                    <div class="card contact-card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">
                        <h4>Email</h4>
                        <p>theolimaff@gmail.com</p>

                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/480px-LinkedIn_logo_initials.png" alt="LinkedIn">
                        <h4>Linkedin</h4>
                        <p>theofeitoza</p>
