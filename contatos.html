    <main class="main-content">
        <h1 class="title">Contatos</h1>
        <p class="subtitle">Contate-me por meio dos meus canais de comunicação</p>

        <div class="contact-container">
            <div class="contact-form">
                <form action="#" method="POST"> <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome aqui (ex: Théo Feitoza)">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email aqui (ex: theolimaff@gmail.com)">
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" placeholder="Digite o assunto aqui (ex: Disponibilidade de projeto)">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" placeholder="Digite a mensagem aqui (ex: Olá,temos uma ótima oportunidade de trabalho...)"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>

                <div class="row">
                    <div class="card contact-card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail">

                <div class="row">
                    <div class="card contact-card">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/480px-LinkedIn_logo_initials.png" alt="LinkedIn">
                        <h4>Linkedin</h4>
